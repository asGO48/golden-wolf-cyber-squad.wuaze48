<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Golden Wolf Cyber Squad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #FFD700;
    }
    .login-box button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #e6c200;
    }
    .login-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    .login-box a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form action="dashboard.html" method="POST">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
   <p><a href="forgot-password.html">Forgot Password?</a></p> <!-- New line added -->
  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

</body>
</html>
