<!DOCTYPE html>
<html>
<head>
  <title>Live Classes - Golden Wolf Cyber Squad</title>
  <style>
    body { background-color: #000; color: #FFD700; font-family: Poppins; padding: 30px; }
    h1 { color: #FFD700; }
    .class {
      background: #111;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
    a.link {
      color: #00ffcc;
      text-decoration: underline;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>🎥 Upcoming Live Classes</h1>
<input type="text" id="searchInput" placeholder="🔍 Search..." onkeyup="searchItems()" style="width:30%; padding:10px; margin: 10px 0; border-radius: 8px;">

<div id="classList">Loading...</div>

<script>
fetch('data/classes.json')
  .then(response => response.json())
  .then(classes => {
    const list = document.getElementById('classList');
    list.innerHTML = '';
    classes.forEach(cls => {
      const box = document.createElement('div');
      box.className = 'class';
      box.innerHTML = `
        <h3>${cls.title}</h3>
        <p>📅 ${cls.date}</p>
        <a class="link" href="${cls.link}" target="_blank">🔗 Join Class</a>
      `;
      list.appendChild(box);
    });
  })
  .catch(() => {
    document.getElementById('classList').innerText = 'Failed to load classes.';
  });
</script>

</body>
</html>
